<div class="post-entry">
  <a href="#">
    <img [src]="f.avatar" alt="Image" class="img-fluid" style="width:400px ; height: 400px;" />
  </a>
  <div class="caption">
    <div class="caption-inner">
      <h3 class="mb-3">{{f.title}}</h3>
      <div class="author d-flex align-items-center">
        <div class="img mb-2 mr-3">
          <img [src]="f.avatar" style="width:20px ; height: 20px;">
        </div>
        <div class="text">
          <h4>{{f.name}}</h4>
          <span>{{f.date}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
