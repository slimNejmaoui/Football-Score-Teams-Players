<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Stadium</th>
      <th scope="col">Country</th>
      <th scope="col">Owner</th>
      <th scope="col">Action</th>

      <th></th>
    </tr>
  </thead>
  <tbody id="idadmin">
    <tr *ngFor="let team of T">
      <td>{{team.Name}}</td>
      <td>{{team.Stadium}}</td>
      <td>{{team.Country}}</td>
      <td>{{team.Owner}}</td>
      <td>
        <button class="btn btn-success " (click)="gotoDisplay(team._id)">display</button>
        <button class="btn btn-warning" (click)="gotoEdit(team._id)">Edit</button>
        <button class="btn btn-danger " (click)="delete(team._id)">Delete</button>
      </td>


    </tr>
  </tbody>
</table>
