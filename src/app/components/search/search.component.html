<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">search match</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="number" class="form-control" formControlName="scoreone" name="scoreone"
                            placeholder="score one" />
                    </div>
                    <div
                        *ngIf="searchForm.controls['scoreone'].invalid && (searchForm.controls['scoreone'].touched || searchForm.controls['scoreone'].dirty) ">
                        <div *ngIf="searchForm.controls['scoreone'].errors.required">
                            scoreone is required
                        </div>

                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" formControlName="scoretwo" name="scoretwo"
                            placeholder="score two" />
                    </div>
                    <div
                        *ngIf="searchForm.controls['scoretwo'].invalid && (searchForm.controls['scoretwo'].touched || searchForm.controls['scoretwo'].dirty) ">
                        <div *ngIf="searchForm.controls['scoretwo'].errors.required">
                            scoretwo is required
                        </div>

                    </div>



                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" (click)=" Search()" value="search" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div *ngIf="T.length==0" class="alert alert-danger" role="alert">
        <a class="alert-link">No Finded Match</a>
    </div>

</div>

<div *ngFor="let m of T">
    <app-item-match [searchMatch]="m"></app-item-match>
</div>
