<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">PLayers Informations</h1>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-left:300px ; margin-top: 120px;">
    <div class="item">
        <div class="video-media">
            <img [src]="player.avatar" alt="Image" class="img-fluid" style="width: 400px; height: 600px;">
            <a href="https://vimeo.com/139714818" class="d-flex play-button align-items-center" data-fancybox>
                <span class="icon mr-3">
                    <span class="icon-play"></span>
                </span>
                <div class="caption">
                    <span class="meta">{{player.name}}</span>
                    <h3 class="m-0">{{player.position}}</h3>
                </div>
            </a>
        </div>
    </div>
</div>
