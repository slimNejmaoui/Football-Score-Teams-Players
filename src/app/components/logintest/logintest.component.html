<app-banner title="login"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email"
                            name="email" #email="ngModel"
                            [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" required email>
                        <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                            <p *ngIf="email.errors.required">email is required</p>
                            <p *ngIf="email.errors.email">email is invalid</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password" name="pwd" [(ngModel)]="user.pwd"
                            #pwd="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && pwd.invalid }" required>
                        <div *ngIf="loginForm.submitted && pwd.invalid" class="invalid-feedback">
                            <p *ngIf="pwd.errors.required">password is required</p>
                        </div>
                    </div>


                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
