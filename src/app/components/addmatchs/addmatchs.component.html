<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Match</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-">
        <form action="#" #matchForm="ngForm" (ngSubmit)="addmatch()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.scoreone" name="scoreone"
              placeholder="score one" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.scoretwo" name="scoretwo"
              placeholder="score two" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.teamone" name="teamone" placeholder="team One" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.teamtwo" name="teamtwo" placeholder="team two" />
          </div>
          <div class="form-group">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button">stadium</button>
              </div>
              <select class="custom-select" id="inputGroupSelect03" (change)="onSelect($event)"
                aria-label="Example select with button addon">
                <>
                  <option value="1"></option>

              </select>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add match" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
