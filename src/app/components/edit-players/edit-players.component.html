<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add player</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-">
                <form action="#" #playerForm="ngForm" (ngSubmit)="editplayer()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.name" name="name" class="form-control"
                            placeholder="name" />
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="player.numero" name="numero"
                            placeholder="numero de maillot" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.position" name="position"
                            placeholder="position" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.team" name="team"
                            placeholder="team" />
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="player.age" name="age"
                            placeholder="age" />
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player" />
                    </div>
                </form>:
            </div>
        </div>
    </div>
</div>
