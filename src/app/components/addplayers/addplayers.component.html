<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add player</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-">
        <form [formGroup]="playerForm">
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" placeholder="name" />
          </div>
          <div class="form-group">
            <input type="number" class="form-control" formControlName="numero" name="numero"
              placeholder="numero de maillot" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="position" name="position" placeholder="position" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="team" name="team" placeholder="team" />
          </div>
          <div class="form-group">
            <input type="number" class="form-control" formControlName="age" name="age" placeholder="age" />
          </div>
          <div>
            <button class="btn btn-danger" (click)="filepicker.click()"> select your avatar</button>
          </div>


          <div style="visibility: hidden ;">
            <input type="file" class="form-control" #filepicker (change)='onImageSelected($event)'
              placeholder="fichier" />
          </div>

          <div style="margin-bottom: 120px ;">
            <img [src]="imagePreview" style="width:200px ; height:200px" *ngIf="imagePreview" alt="Avatar">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" (click)="addPlayer()" value="Add Player" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
