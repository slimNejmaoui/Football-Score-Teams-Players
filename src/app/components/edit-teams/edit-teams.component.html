<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">ADD teams</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form action="#" #teamForm="ngForm" (ngSubmit)="editteam()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="team.Name" name="Name"
                            placeholder="Name " />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="team.Stadium" name="Stadium"
                            placeholder="Stadium " />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="team.Country" name="Country"
                            placeholder="Country " />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="team.Owner" name="Owner"
                            placeholder="Owner" />
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Team" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
