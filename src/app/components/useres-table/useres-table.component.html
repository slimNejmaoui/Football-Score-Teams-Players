<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">firstName</th>
            <th scope="col">LastName</th>
            <th scope="col">email</th>
            <th scope="col">images</th>
            <th scope="col">Action</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td><img [src]="user.avatar" style="width:100px ; height: 100px;"></td>
            <td>
                <button class="btn btn-success " (click)="gotoDisplay(user._id)">display</button>
                <button class="btn btn-warning" (click)="gotoEdit(user._id)">Edit</button>
                <button class="btn btn-danger " (click)="deleteUser(user._id)">Delete</button>
            </td>


        </tr>
    </tbody>
</table>
